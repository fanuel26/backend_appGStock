version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3301:3306"
    volumes:
      - db-data:/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: yourpassword

  gstock:
    container_name: gstock_backend
    # image: perce26/entrersortie:la_capitale_restaurant
    build:
      context: .
      dockerfile: dsh/Dockerfile
    restart: always
    ports:
      - "8888:3333"
    environment:
      # NODE_ENV: production
      DB_CONNECTION: mysql
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: yourpassword
      MYSQL_DATABASE: stock-db

  gstockTggrossist:
    container_name: gestion_stock_tggrossiste
    # image: perce26/entrersortie:gestion_restaurant
    build:
      context: .
      dockerfile: tggrossiste/Dockerfile
    restart: always
    ports:
      - "7777:3333"
    environment:
      # NODE_ENV: production
      DB_CONNECTION: mysql
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: stock-db-tggrossiste

volumes:
  db-data:
