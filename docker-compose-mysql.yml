version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3305:3306"
    volumes:
      - db-data:/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: yourpassword

  gestion:
    container_name: GStock
    # image: perce26/entrersortie:la_capitale
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "2020:3333"
    environment:
      # NODE_ENV: production
      dbStock_CONNECTION: mysql
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: yourpassword
      MYSQL_DATABASE: stock-db

volumes:
  dbStock-data:
